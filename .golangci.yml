version: "2"

formatters:
  enable:
    - gci
    - gofumpt

linters:
  default: all
  disable:
    - bodyclose # too many false-positive
    - contextcheck # too many false-positive
    - cyclop # duplicate of gocyclo
    - dupl # not relevant
    - err113 # not relevant
    - errchkjson
    - exhaustive # not relevant
    - exhaustruct # not relevant
    - forbidigo
    - gosmopolitan # not relevant
    - ireturn # not relevant
    - lll
    - makezero # not relevant
    - musttag
    - nestif # not relevant
    - nilnil # not relevant
    - nlreturn # not relevant
    - nonamedreturns
    - paralleltest # not relevant
    - prealloc # not relevant
    - rowserrcheck # not relevant (SQL)
    - sqlclosecheck # not relevant (SQL)
    - testpackage # not relevant
    - tparallel # not relevant
    - varnamelen # not relevant
    - wsl # deprecated
    - noinlineerr

  settings:
    depguard:
      rules:
        main:
          deny:
            - pkg: github.com/instana/testify
              desc: not allowed
            - pkg: github.com/pkg/errors
              desc: Should be replaced by standard lib errors package
    funlen:
      lines: -1
      statements: 50
    goconst:
      min-len: 3
      min-occurrences: 3
    gocritic:
      disabled-checks:
        - paramTypeCombine # already handle by gofumpt.extra-rules
        - whyNoLint # already handle by nonolint
        - unnamedResult
        - hugeParam
        - sloppyReassign
        - rangeValCopy
        - octalLiteral
        - ptrToRefParam
        - appendAssign
        - ruleguard
        - httpNoBody
        - exposedSyncMutex
      enabled-tags:
        - diagnostic
        - style
        - performance
    gocyclo:
      min-complexity: 12
    godox:
      keywords:
        - FIXME
    gosec:
      excludes:
        - G204
    govet:
      enable:
        - shadow
    misspell:
      locale: US
    revive:
      rules:
        - name: struct-tag
        - name: blank-imports
        - name: context-as-argument
        - name: context-keys-type
        - name: dot-imports
        - name: error-return
        - name: error-strings
        - name: error-naming
        - name: exported
          disabled: true
        - name: if-return
        - name: increment-decrement
        - name: var-naming
        - name: var-declaration
        - name: package-comments
          disabled: true
        - name: range
        - name: receiver-naming
        - name: time-naming
        - name: unexported-return
        - name: indent-error-flow
        - name: errorf
        - name: empty-block
        - name: superfluous-else
        - name: unused-parameter
          disabled: true
        - name: unreachable-code
        - name: redefines-builtin-id
    tagalign:
      align: false
      order:
        - xml
        - json
        - yaml
        - yml
        - toml
        - mapstructure
        - url
    tagliatelle:
      case:
        rules:
          json: pascal
    testifylint:
      enable:
        - bool-compare
        - compares
        - empty
        - error-is-as
        - error-nil
        - expected-actual
        - float-compare
        - len
        - require-error
        - suite-dont-use-pkg
        - suite-extra-assert-call
        - suite-thelper
  exclusions:
    warn-unused: true
    presets:
      - comments
      - std-error-handling
    rules:
      - linters:
          - funlen
          - goconst
          - maintidx
        path: (.+)_test.go
      - linters:
          - gosec
        path: (.+)_test.go
        text: 'G304: Potential file inclusion via variable'

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
